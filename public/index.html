<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetCabinControl</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>    
</head>
<body>
    <header></header>

    <div class="main-container">
        <nav class="sidebar">
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="../src/views/calendar.html">Calendar</a></li>
                <li><a href="#crew">Crew</a></li>
                <li><a href="#maintenance">Maintenance</a></li>
                <li><a href="#entertainment">Entertainment</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#feedback">Feedback</a></li>
                <li><a href="#help">Help</a></li>
                <li><a href="#others">Others</a></li>
            </ul>
        </nav>        

        <main class="content">
            <section id="dashboard">
                <h2>Dashboard</h2>
                <div class="dashboard-info">
                    <div class="info-item">
                        <h3>Remaining Flight Time</h3>
                        <p id="remainingTime">--h --m</p>
                    </div>
                    <div class="info-item">
                        <h3>Distance Covered</h3>
                        <p id="distanceCovered">-- km</p>
                    </div>
                    <div class="info-item">
                        <h3>Total Distance</h3>
                        <p id="totalDistance">-- km</p>
                    </div>
                    <div class="info-item">
                        <h3>Current Speed</h3>
                        <p id="currentSpeed">800 km/h</p>
                    </div>
                    <div class="info-item">
                        <h3>Altitude</h3>
                        <p id="altitude">10,000 m</p>
                    </div>
                    <div class="info-item">
                        <h3>Arrival Time</h3>
                        <p id="arrivalTime">--:--</p>
                    </div>
                </div>
                <div class="map-container">
                    <h3>Current Route</h3>
                    <div id="map" style="height: 400px;"></div>
                </div>
            </section>            

        </main>
    </div>

    <footer></footer>

    <script src="js/script.js"></script>
    <script src="js/modules/home.js"></script>
</body>
</html>
